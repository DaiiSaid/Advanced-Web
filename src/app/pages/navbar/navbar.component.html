<header>
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <span class="logo">Poultry Farm</span>
        <button>Logout</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
    <mat-sidenav-container class="container">
      <mat-sidenav #sidenav mode="side" opened ="true" class="sidenav">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['dashboard']" >Dashboard</a>
          <!-- Inventory Dropdown -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="last-menu-item">Farm Management</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item [routerLink]="['birds']" routerLinkActive="active-link">Birds</a>
        <a mat-list-item [routerLink]="['feed-consumption']" routerLinkActive="active-link">Feeds</a>
        <a mat-list-item [routerLink]="['water-intake']" routerLinkActive="active-link">Water Intake</a>
        <a mat-list-item [routerLink]="['environmental-condition']" routerLinkActive="active-link">Environmental Condition</a>
        <a mat-list-item [routerLink]="['health-record']" routerLinkActive="active-link">Health Records</a>
        <a mat-list-item [routerLink]="['growth-measurement']" routerLinkActive="active-link">Growth Measurements</a>
      </mat-expansion-panel>
          <a mat-list-item [routerLink]="['expenses']" routerLinkActive="active-link">expenses</a>
          <a mat-list-item [routerLink]="['reports']" routerLinkActive="active-link">Reports</a>
          <a mat-list-item [routerLink]="['analytics']" routerLinkActive="active-link">Analytics</a>
        </mat-nav-list>
      </mat-sidenav>
      
      <router-outlet></router-outlet>
    </mat-sidenav-container>
