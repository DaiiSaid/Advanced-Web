<mat-card class="custom-card">
  <mat-card-title>{{ bird?.name }}</mat-card-title>
  <mat-card-content>
    <p><strong>Breed:</strong> {{ bird?.breed }}</p>
    <p><strong>Gender:</strong> {{ bird?.gender }}</p>
    <p><strong>Birth Date:</strong> {{ bird?.birthDate }}</p>
    <p><strong>Age in Days:</strong> {{ bird?.age }}</p>
    <p><strong>Weight:</strong> {{ bird?.weight }}</p>
    <p><strong>Color:</strong> {{ bird?.color }}</p>
    <p><strong>Availability:</strong> {{ bird?.availability ? 'Available' : 'Not Available' }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" class="custom-button" routerLink="/birds">Back to Birds List</button>
    <button mat-button color="warn" class="custom-button" (click)="deleteBird(bird?.birdId)">Delete</button>
    <button mat-button color="accent" class="custom-button" (click)="updateBird(bird)">Update</button>
  </mat-card-actions>
</mat-card>
